<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="dice">
        <h1>Dice Game</h1>
        <div class="row">
            <div class="col-6">
                <h2><b>Player 1</b></h2>
                <img src="1.svg" id="player1" alt="dice 1" class="image-dice img-fluid">
            </div>
            <div class="col-6">
                <h2><b>Player 2</b></h2>
                <img src="2.svg"  id="player2" alt="dice 1" class="image-dice">
            </div>
        </div>
        <div>
            <h1 id="result" class="display-1"></h1>
            <button id="dice-btn" onclick="dicegame()">Roll the Dice!</button>
        </div>
    </div>
    <script src="dice.js"></script>
</body>
</html>
